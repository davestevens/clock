<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="400" width="400">
  <defs>
    <g id="small">
      <line x1="200" y1="32" x2="200" y2="34" stroke="black" stroke-width="1"/>
    </g>
    <g id="medium">
      <line x1="200" y1="32" x2="200" y2="38" stroke="black" stroke-width="1"/>
    </g>
    <g id="large">
      <line x1="200" y1="32" x2="200" y2="46" stroke="black" stroke-width="2"/>
    </g>

    <g id="ticks">
      <g transform="rotate(5 200 200)"><use xlink:href="#small"/></g>
      <g transform="rotate(10 200 200)"><use xlink:href="#small"/></g>
      <g transform="rotate(15 200 200)"><use xlink:href="#medium"/></g>
      <g transform="rotate(20 200 200)"><use xlink:href="#small"/></g>
      <g transform="rotate(25 200 200)"><use xlink:href="#small"/></g>
      <g transform="rotate(30 200 200)"><use xlink:href="#large"/></g>
    </g>
  </defs>

  <!-- 1 -->
  <g transform="rotate(0 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 2 -->
  <g transform="rotate(30 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 3 -->
  <g transform="rotate(60 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 4 -->
  <g transform="rotate(90 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 5 -->
  <g transform="rotate(120 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 6 -->
  <g transform="rotate(150 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 7 -->
  <g transform="rotate(180 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 8 -->
  <g transform="rotate(210 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 9 -->
  <g transform="rotate(240 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 10 -->
  <g transform="rotate(270 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 11 -->
  <g transform="rotate(300 200 200)">
    <use xlink:href="#ticks" />
  </g>
  <!-- 12 -->
  <g transform="rotate(330 200 200)">
    <use xlink:href="#ticks" />
  </g>

</svg>
